<section class="chat">
	<div class="chat__rooms">
		<div class="chat__room" ng-repeat="room in vm.rooms" ng-bind="room.name" ng-click="vm.selectRoom(room)"></div>		
	</div>
	<div class="chat__box">
		<div class="chat__box-head">{{vm.activeRoom.name}}</div>
		<div class="chat__box-body">
			<div class="chat__message" ng-repeat="message in vm.messages">
				<div class="chat__message-author" ng-bind="message.author"></div>
				<div class="chat__message-text" ng-bind="message.text"></div>
			</div>
		</div>
		<div class="chat__box-footer">
			<textarea ng-model="vm.text" placeholder="Enter your message" class="textarea textarea_chat"></textarea>
			<button class="btn btn_chat" ng-click="vm.sendMessage()">Send</button>
		</div>
	</div>
</section>
