<form ng-submit="vm.registration()">
	<input class="input" type="email" ng-model="vm.email" placeholder="email">
	<input class="input" type="name" ng-model="vm.name" placeholder="name">
	<input class="input" type="password" ng-model="vm.password" placeholder="password">
	<button type="submit">Login</button>
</form>
