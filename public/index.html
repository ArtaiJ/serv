<!DOCTYPE html>
<html ng-app="decode">
<head>
	<title>Main page</title>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="./style/all.css">
</head>
<body>
	<section class="header" ng-controller="HeaderCtrl as vm">

		<div>
			<img class="logo" src="./images/twitter.svg" alt="">
		</div>

		<div class="header-search">
			<div class="header-search-inner">
				<input ng-keyup="vm.search()" ng-model="vm.search_text" class="header-search__input" type="text" name="" placeholder="Search">
				<img class="header-search__icon" src="images/search.svg" alt="">
			</div>
			<div class="header-search-list" ng-if="vm.search_result.length > 0">
				<li  ng-repeat="result in vm.search_result" class="header-search-list__item" ng-bind="result.title" ng-if="vm.search_text.length > 0" ui-sref="post({id: result._id})" onclick="clearSearch()"></li>
			</div>
		</div>

		<div class="header-nav">
			<li class="header-nav__item" ui-sref="home">Home</li>
			<li class="header-nav__item" ui-sref="profile">Profile</li>
		</div>

		<div class="header-action">
			<button class="btn btn_auth" ui-sref="login" ng-if="!session">Login</button>
			<button class="btn btn_auth" ui-sref="registration" ng-if="!session">Registration</button>
			<button class="btn btn_auth" ng-if="session" ng-click="vm.logout()">Logout</button>
		</div>

	</section>

	<!-- <section>

		<button ui-sref="home" class="btn btn_menu">Home</button>
		<button ui-sref="profile" class="btn btn_menu">Profile</button>

	</section> -->

	<!-- pages -->
	<ui-view>
		
	</ui-view>
	</div>

</body>
<script src="/js/vendor/ng.min.js"></script>
<script src="/js/vendor/ng-route.min.js"></script>
<script src="/js/vendor/ng-cookies.min.js"></script>
<script src="/app.js"></script>
<script src="/js/filters/filter.js"></script>
<script src="/js/vendor/file.js"></script>
<script src="/js/controllers/home.js"></script>
<script src="js/controllers/profile.js"></script>
<script src="js/controllers/post.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/header.js"></script>
<script src="js/controllers/registration.js"></script>
<script src="js/controllers/filter.js"></script>
</html>
